<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">




<!-- 사용자 CSS 추가 -->
<style>
    .input-group {
        margin-bottom : 15px
    }
    .img-div {
        margin-bottom : 10px
    }
    .fieldError {
        color: #bd2130;
    }
</style>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${itemFormDto}">
<!--파일 전송 시에는 form 태그에 enctype="multipart/form-data" 를 추가하여 모든 문자를 인코딩하지 않음을 명시한다. method 가 post일 경우에만 사용할 수 있다.-->

        <p class="h2">
            상품 등록
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{itemSellStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{itemNm}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('itemNm')}" th:errors="*{itemNm}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{itemDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('itemDetail')}" th:errors="*{itemDetail}" class="fieldError">Incorrect data</p>

        <div th:if="${#lists.isEmpty(itemFormDto.itemImgDtoList)}"> <!--상품 이미지 정보를 담고 있는 리스트가 비어 있다면 상품을 등록하는 경우-->
            <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}"> <!--타임리프의 유틸리티 객체 #numbers.sequence(start,end)를 이용하면 start부터 end까지 반복 처리를 할 수 있다. 상품 등록 시 이미지의 개수를 최대 5개로한다.-->
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label> <!--몇 번째 상품 이미지인지 표시-->
                </div>
            </div>
        </div>

        <div th:if = "${not #lists.isEmpty(itemFormDto.itemImgDtoList)}"> <!--상품 이미지 정보를 담고 있는 리스트가 비어 있지 않다면 상품을 수정하는 경우-->
            <div class="form-group" th:each="itemImgDto, status: ${itemFormDto.itemImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
                    <input type="hidden" name="itemImgIds" th:value="${itemImgDto.id}"> <!--상품 수정 시 어떤 이미지가 수정됐는지 알기 위해서 상품 이미지의 아이디를 hidden 값으로 숨겨둠-->
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(itemImgDto.oriImgName)} ? ${itemImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                    <!--타임리프의 유틸리티 객체인 $string.isEmpty(string)을 이용하여 저장된 이미지 정보가 있다면 파이르이 이름을 보여주고, 없다면 상품 이미지+번호를 출력-->
                </div>
            </div>
        </div>

        <div th:if="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center"> <!--상품 아이디가 없는 경우(처음 등록) 저장 로직 호출-->
            <button th:formaction="@{/admin/item/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
        <div th:unless="${#strings.isEmpty(itemFormDto.id)}" style="text-align: center"> <!--상품 아이디가 있는 경우 수정 로직 호출-->
            <button th:formaction="@{'/admin/item/' + ${itemFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>
    <!-- 사용자 스크립트 추가 -->

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]]; // 상품 등록 실패 메시지를 받아서 상품 등록 페이지에 재진입 시 alert를 통해서 실패 사유를 보여준다.
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){ // 파일 첨부 시 이미지 파일인지 검사한다.
                    // 스크립트에서 validation -> 서버에서 2차 validation
                    // => 서버 족으로 요청을 하면 네트워크를 통해 서버에 요청이 도착하고 다시 그 결과를 클라이언트에 반환하는 등 리소스를 소모하기 때문에 스크립트에서 validation 한다.
                    alert("이미지 파일만 등록이 가능합니다.");
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName); // label 태그 안의 내용을 jqeury의 .html()을 이용하여 파일명을 입력
            });
        }

    </script>
</div>

</html>
